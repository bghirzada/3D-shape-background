<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Floating Shapes</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .shape {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 20px;
      opacity: 0.7;
      filter: blur(0.5px);
      animation: float 6s ease-in-out infinite, rotate 8s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
      100% { transform: translateY(0); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
</style>


</head>

<body class="relative w-full h-screen">

  <div id="shapesContainer" class="absolute inset-0 w-full h-full"></div>

  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center ">
    <h1 class="text-5xl font-bold">Floating Shape Background</h1>
    <p class="mt-4 text-lg opacity-80">Animated colorful elements with JS + Tailwind</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
