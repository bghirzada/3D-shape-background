<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Shapes</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .shape {
            position: absolute;
            padding: 12px;
            border-radius: 20px;
            opacity: 0.7;
            filter: blur(0.5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
            animation: float 6s ease-in-out infinite;
            /* animation: rotate 16s linear infinite; */
        }


        .shape:hover {
            transform: scale(1.3);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-5deg);
            }

            50% {
                transform: translateY(-8px) rotate(5deg);
            }

            100% {
                transform: translateY(0) rotate(-5deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>


</head>

<body class="relative w-full h-[700px]">

    <div id="shapesContainer" class="absolute inset-0 w-full h-full"></div>

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center ">
        <h1 class="text-5xl font-bold">Floating Shape Background</h1>
        <p class="mt-4 text-lg opacity-80">Animated colorful elements with JS + Tailwind</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
